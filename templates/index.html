<!DOCTYPE html>
<html>
<head><title>CRUD</title></head>
<body>
    <form action="/add" method="POST">
        <input name="name" placeholder="Item Name" required>
        <button type="submit">Add</button>
    </form>
    <ul>
        {% for item in items %}
            <li>{{ item.name }}</li>
        {% endfor %}
    </ul>
</body>
</html>
